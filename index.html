<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src='power.js'></script>
  

</head>
<body>
  <nav>
    <button class ='menu' onclick="menuBtn()"><img src="./images/icon-menu.svg" alt=""></button>
    <h1>SneakersSeekers</h1>
    <button class="shopcart"><img src="./images/icon-cart.svg" alt=""></button>
    <button class="profile"><img src="./images/image-avatar.png" alt=""></button>
  </nav>
  <div class="main">
    <div class="product">
      <img src="./images/image-product-1-thumbnail.jpg" alt="">
      <button class="left"><img src="./images/icon-previous.svg" alt=""></button>
      <button class="right"><img src="./images/icon-next.svg" alt=""></button>
    </div>
    <div class="info">
      <h5>ITALY STREET WHITE SNEAKER</h5>
      <h1>Fall Limited Edition Sneakers</h1>
      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      <div class="price-div">
        <div class="price">$125.00</div>
        <div class="discount">50%</div>
        <div class="oldprice">$250.00</div>
      </div>
      <div class="quantity">
        <button class="minus">-</button>
        <p class="counter">0</p>
        <button class="plus">+</button>
      </div>
      <button class="addToCart">
        <img src="./images/icons8-shopping-cart-48.png" width = '30px'> <p>Add to cart</p>
      </button>
    </div>
  </div>
</body>
</html>
